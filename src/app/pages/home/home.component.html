        </div>
        <div class="col-10">
            <app-graph-container [newValue]="correctNumber" [deletedSerie]="homeDeletedSerie" (outputList)="receiveList($event)"></app-graph-container>

                <label for="element-input">Insertar nueva serie</label>
                <app-element-input id="element-input" (outputValue)="receiveValue($event)"></app-element-input>
            </div>
        </div>
    </div>
</div>
